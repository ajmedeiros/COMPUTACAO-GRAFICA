<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>COMPUTACAO GRAFICA</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<center><h3>OBJLOADER v1.3<h3></center>
		</div>

		<script src="three.js"></script>
		<script src="OBJLoader.js"></script>

		<button type="button" onclick="addLuz()">+LUZ</button>
		<button type="button" onclick="posCamera()">Posição da Câmera</button>
		<button type="button" onclick="mRotaciona()">Rotaciona Mulher</button>
		<button type="button" onclick="hRotaciona()">Rotaciona Homem</button>

		<script>
			var container;
			var camera, scene, renderer;
			var male, female;
			var light, teta = 0;

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				//MATRIZES POSICAO
				m1 = new THREE.Matrix4();
				m1.set(
					1,  0,  0,  50,
       				0,  1,  0,  -100,
       				0,  0,  1,  0,
       				0,  0,  0,  1
       			);

				m2 = new THREE.Matrix4();
				m2.set(
					1,  0,  0,  -50,
       				0,  1,  0,  -100,
       				0,  0,  1,  0,
       				0,  0,  0,  1
       			);

				//LOADER: CARREGA UM OBJETO(.obj) DA MEMORIA E O ADICIONA NA CENA
				var loader = new THREE.OBJLoader( );
				loader.load( 'female.obj', function ( object ) {
					console.log(object);
					scene.add( object );
					object.applyMatrix(m1);
					female = object;
				} )

				loader.load( 'male.obj', function ( object ) {
					console.log(object);
					scene.add( object );
					object.applyMatrix(m2);
					male = object;
				})

				//RENDERIZAÇÃO
				renderer = new THREE.WebGLRenderer({alpha: true});
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			}

			function mRotaciona() {
				female.rotation.y += 1;
			}

			function hRotaciona() {
				male.rotation.y += 1
			}

			function posCamera() {
				var v = new THREE.Vector3 (0, 0, 0);
				teta = (teta + 0.5) % 360;
				camera.position.x = 400 * Math.sin( teta );         
				camera.position.z = 400 * Math.cos( teta );
				camera.lookAt(v);
			}

			function addLuz () {
				light = new THREE.DirectionalLight ( 0x00ff00, 0.5);
				light.position.set (500, 0, 0);
				scene.add(light);

				light = new THREE.DirectionalLight ( 0x0000ff, 0.5);
				light.position.set (-500, 0, 0);
				scene.add (light);

				light = new THREE.DirectionalLight ( 0xff0000, 0.5);
				light.position.set (0, 250, 250);
				scene.add (light);

				light = new THREE.DirectionalLight ( 0xff0000, 0.5);
				light.position.set (0, 250, -250);
				scene.add (light);
			}

			function animate () {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
