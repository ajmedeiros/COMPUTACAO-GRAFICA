<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>COMPUTACAO GRAFICA</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="info">
			<center><h3>CUBE v1.0<h3></center>
		</div>

    <script src="OBJLoader.js"></script>
    <script src="three.js"></script>

		<script>
			//Inicializando as variaveis camera e scene
			var scene = new THREE.Scene();
			//PerspectiveCamera(perspectiva, escala, distancia minima, distancia maxima)
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//Renderer eh o que faz tudo funcionar "por tras dos panos"
			var renderer = new THREE.WebGLRenderer({alpha: true});	
			renderer.setSize( window.innerWidth, window.innerHeight );	//tamanho do display a ser exibido dentro do navegador
			document.body.appendChild( renderer.domElement );	//nao sei exatamente o q isso faz, mas faz parte da renderizacao

			//Carrega um objeto da memoria


			//Cria um cubo 1x1x1
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xff1111 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			//Move um pouco a camera, para que esta nao fique dentro do cubo
			camera.position.z = 5;
			
			
			
			//Ajustando um pouco o angulo do cubo, para facilitar a visualizacao
			cube.rotation.x = 45;
			cube.rotation.y = 45;
			cube.rotation.z = 45;
			

			//Renderiza tudo o que eh para ser exibido e atualiza a tela a 60fps
			function render() {
				requestAnimationFrame( render );
				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>
